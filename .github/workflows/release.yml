name: Auto Release & Build

on:
  push:
    branches:
      - main # Change this if your branch is 'master'

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: '0'

      # 1. Generate Version Tag
      - name: Generate Next Version
        id: tag_version
        uses: anothrNick/github-tag-action@1.70.0 # Updated to latest stable for 2025
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: true
          DEFAULT_BUMP: patch

      # 2. Setup Go (Now using 1.24)
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24' # Matches your go.mod

      - name: Build Binary
        run: |
          go mod download
          CGO_ENABLED=0 go build -ldflags="-s -w" -trimpath -o ninoai ./main.go

      # 3. Docker Build & Push
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Lowercase Repo Name
        run: |
          echo "IMAGE_NAME=${GITHUB_REPOSITORY,,}" >>${GITHUB_ENV}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          # This builds for the release tag AND 'latest'
          tags: |
            ghcr.io/${{ env.IMAGE_NAME }}:latest
            ghcr.io/${{ env.IMAGE_NAME }}:${{ steps.tag_version.outputs.new_tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 4. Create Release with Binary
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag_version.outputs.new_tag }}
          name: Release ${{ steps.tag_version.outputs.new_tag }}
          files: ninoai
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}